<!-- Modal: Currently Registered -->
<div class="modal similar-to-page-modal">
    <ion-content data-scroll="false">
        <!-- do not use ion-header-bar here, because
            we don't want the ion-scroll to scroll to top
            when user taps this header bar -->
        <div class="bar bar-header">
            <h1>Currently Registered</h1>
            <a href="javascript:;" class="close-modal-button" data-ng-click="currentlyRegisteredModal.hide(); $event.stopPropagation()">
                <span class="icon-sprite icon-close-modal"></span>
            </a>
        </div>
        <ion-scroll class="has-header-scroll">
            <ul class="list currently-registered-list">
                <li class="item" data-ng-repeat="item in profile.currentlyRegistered" >
                    <section class="registered">
                        <header>
                            <h2>{{ item.title }}</h2>
                        </header>
                        <table>
                            <tbody>
                                <tr>
                                    <th>Start Date:</th>
                                    <td>{{ item.startDate | date:'MM.dd.yyyy hh:mm' }} EST</td>
                                </tr>
                                <tr>
                                    <th>End Date:</th>
                                    <td>{{ item.endDate | date:'MM.dd.yyyy hh:mm' }} EST</td>
                                </tr>
                                <tr>
                                    <th>Purse:</th>
                                    <td>{{ item.purse }}</td>
                                </tr>
                                <tr>
                                    <th>Points:</th>
                                    <td>{{ item.points }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </li>
            </ul>
        </ion-scroll>
    </ion-content>
</div> <!-- end modal -->
